language: go

go:
  - tip

before_install:
  - go get -t -v ./...

script:
  - go test -race -coverprofile=coverage.txt -covermode=atomic

after_success:
  - bash <(curl -s https://codecov.io/bash)

deploy:
  provider: releases
  api_key: "${GH_TOKEN}"
  file: "portscan"
  skip_cleanup: true
  on:
    tags: true